<!-- result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <h1>Result</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if prediction is defined and trend is defined %}
        <h2>Predicted Inflation for {{ city }}: {{ prediction }}</h2>
        <p>Trend: {{ trend }}</p>
    {% endif %}
</body>
</html>
