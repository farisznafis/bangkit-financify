<!DOCTYPE html>
<html>
<head>
    <title>Perhitungan Inflasi</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Data Inflasi</h2>
<table>
    <thead>
        <tr>
            <th>Kota</th>
            <th>Avg_Annual_Inflation</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>KOTA MEULABOH</td>

        </tr>
        <tr>
            <td>KOTA BANDA ACEH</td>

        </tr>
        <!-- ... (data lainnya) ... -->
    </tbody>
</table>

<!-- Form input -->
<form id="calculationForm">
    <label for="tujuan_keuangan">Tujuan Keuangan:</label>
    <input type="number" id="tujuan_keuangan" name="tujuan_keuangan" required>
    <br>

    <label for="pendapatan">Pendapatan per Tahun:</label>
    <input type="number" id="pendapatan" name="pendapatan" required>
    <br>

    <label for="pengeluaran">Pengeluaran per Tahun:</label>
    <input type="number" id="pengeluaran" name="pengeluaran" required>
    <br>

    <button type="button" onclick="hitungWaktuCapaiTujuan()">Hitung</button>
</form>

<!-- Hasil Perhitungan -->
<h2>Hasil Perhitungan</h2>
<table id="hasilPerhitungan">
    <thead>
        <tr>
            <th>Kota</th>
            <th>Avg_Annual_Inflation</th>
            <th>Years_to_Goal</th>
        </tr>
    </thead>
    <tbody>
        <!-- Hasil perhitungan akan ditampilkan di sini -->
    </tbody>
</table>

<script>
    function hitungWaktuCapaiTujuan() {
        // Ambil nilai dari form input
        var tujuan_keuangan = parseFloat(document.getElementById('tujuan_keuangan').value);
        var pendapatan = parseFloat(document.getElementById('pendapatan').value);
        var pengeluaran = parseFloat(document.getElementById('pengeluaran').value);

        // Kirim data ke server untuk perhitungan
        // Implementasikan logika perhitungan di sini

        // Contoh menambahkan hasil perhitungan ke dalam tabel
        var table = document.getElementById('hasilPerhitungan').getElementsByTagName('tbody')[0];
        var newRow = table.insertRow(table.rows.length);
        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);
        cell1.innerHTML = "KOTA MEULABOH";
        cell2.innerHTML = "2.28";
        cell3.innerHTML = "5";  // Contoh nilai Years_to_Goal

</script>

</body>
</html>
